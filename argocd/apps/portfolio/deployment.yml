apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-app
          image: ghcr.io/titov32/portfolio:latest
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "django_portfolio.settings"
            # COLLECT_STATIC можно включить, если хочешь собирать статику при запуске
            - name: COLLECT_STATIC
              value: "1"
            - name: POSTGRES_HOST
              value: "postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "django_db"
            - name: POSTGRES_USER
              value: "django"
            - name: POSTGRES_PASSWORD
              value: "django"
